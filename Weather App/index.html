<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Weather App</h1>
      </div>
      <div class="input">
        <input type="text" />
        <button>Click me</button>
      </div>
      <p class="error">Enter correct city</p>
      <div class="info">
        <img class="img" src="Images/cloudy.jpg" alt="" />
        <div class="temp">
          <h2>7^</h2>
          <h3>New York</h3>
        </div>
        <div class="data">
          <div class="humidity">
            <h3>48%</h3>
            <p>Humidity</p>
          </div>
          <div class="speed">
            <h4>70km/hr</h4>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
